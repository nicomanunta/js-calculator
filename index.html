<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex align-items-center overflow-x-hidden  ">
    
    <div class="container dimensioni align-content-center text-center py-4  overflow-x-hidden">
        <h2 class="mb-5 mt-3 text-color">js-calculator</h2>
        <div class="row text-end padding mb-2 ">
            <div class="col-12 mb-2 risultato">
                <h1></h1>
                <div class="nascosto d-none">
                    <span></span>
                </div>
                <div class="font-piccolo">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center overflow-x-hidden">
            <div class="col-3 mb-2"><button class="w-100 h-100 lettere">AC</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 lettere">C</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">%</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">:</button></div>
        </div>
        <div class="row d-flex justify-content-center overflow-x-hidden">
            <div class="col-3 mb-2"><button class="w-100 h-100 number">7</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">8</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">9</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">x</button></div>
        </div>
        <div class="row d-flex justify-content-center overflow-x-hidden">
            <div class="col-3 mb-2"><button class="w-100 h-100 number">4</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">5</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">6</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">-</button></div>
        </div>
        <div class="row d-flex justify-content-center overflow-x-hidden">
            <div class="col-3 mb-2"><button class="w-100 h-100 number">1</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">2</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 number">3</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">+</button></div>
        </div>
        <div class="row d-flex justify-content-center overflow-x-hidden">
            <div class="col-6 mb-2"><button class="w-100 h-100 number">0</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 lettere">,</button></div>
            <div class="col-3 mb-2"><button class="w-100 h-100 operatori">=</button></div>
            
        </div>

    </div>


    


    <script src="./js/script.js"></script>
</body>
</html>
